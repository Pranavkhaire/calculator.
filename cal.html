<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Light blue background */
        }

        .calculator {
            border: 1px solid #b2ebf2;
            border-radius: 10px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #result {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 24px;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f4f8; /* Light input background */
        }

        button {
            width: 70px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4fc3f7; /* Light blue buttons */
            color: white;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #29b6f6; /* Darker blue on hover */
            transform: scale(1.1); /* Pop-up effect */
        }

        button:active {
            background-color: #039be5; /* Even darker blue when active */
        }

        .operator {
            background-color: #007bb2; /* Darker blue for operators */
        }

        .operator:hover {
            background-color: #0064a0; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
        </div>
        <div>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
        </div>
        <div>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
        </div>
        <div>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
            <button onclick="clearResult()">C</button>
        </div>
        <div>
            <button onclick="appendToResult('**')">^</button>
            <button onclick="appendToResult('Math.sqrt(')">âˆš</button>
            <button onclick="appendToResult('.')">.</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            const resultField = document.getElementById('result');
            if (value === 'Math.sqrt(') {
                resultField.value += 'Math.sqrt(';
            } else {
                resultField.value += value;
            }
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            try {
                // Evaluate the expression in the result field
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Error';
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
